<!DOCTYPE html>
<html>
<head>
  <title>Beach checklist</title>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
  <script>
  var myObject= {"toDoItems":[
  {"task":"Take out the trash","Ok":false},
  {"task":"Spare water jug in hallway","checked":""},
  {"task":"Beth bike inside","checked":""},
  {"task":"Chairs on back porch against wall","checked":""},
  {"task":"Scrubbing bubbles in toilets","checked":""}
  ]};
  </script>


</head>

<body class="w3-container">

  <h2>Beach checklist</h2>

  <table id="id01" class="w3-table-all w3-xlarge">
    <tr w3-repeat="toDoItems">
      <td><input type="checkbox" class="w3-check" {{checked}}></td>
      <td>{{task}}</td>
    </tr>
  </table>

  <script>
  w3.displayObject("id01", myObject);
  </script>

</body>
</html>
